<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easter Egg Hunt Leaderboard</title>
  <style>
    /* [unchanged styling â€“ exactly as you had it, including loader styles] */
    :root {
      --primary-color: #2E7D32;
      --primary-light: #4CAF50;
      --primary-lighter: #81C784;
      --primary-lightest: #E8F5E9;
      --text-color: #212121;
      --text-light: #757575;
      --white: #FFFFFF;
      --off-white: #F9F9F9;
      --gray-100: #F5F5F5;
      --gray-200: #EEEEEE;
      --gray-300: #E0E0E0;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100vh;
      overflow: hidden;
      font-family: var(--font-family);
      background-color: var(--off-white);
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      width: 100%;
      height: 100vh;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--primary-lightest);
      padding: 12px 16px;
      border-radius: var(--border-radius);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .page-title {
      margin: 0;
      color: var(--primary-color);
      font-size: 22px;
      font-weight: 700;
    }

    .refresh-btn {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .refresh-btn:hover {
      background-color: var(--primary-light);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(46, 125, 50, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .dashboard {
      display: flex;
      gap: 12px;
      flex: 1;
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      height: calc(100% - 66px);
    }

    .chart-section {
      flex: 3;
      min-width: 400px;
      position: relative;
      height: 100%;
    }

    .table-section {
      flex: 2;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .table-container {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 8px;
    }

    .chart-container {
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .chart-area {
      flex: 1;
      position: relative;
      display: flex;
      padding: 10px 10px 30px 40px;
    }

    .y-axis {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 30px;
      width: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-top: 5px;
      padding-right: 5px;
    }

    .y-axis-line {
      font-size: 10px;
      text-align: right;
      width: 100%;
      color: var(--text-light);
      border-top: 1px dashed var(--gray-300);
      padding-right: 5px;
      position: relative;
    }

    .grid-line {
      position: absolute;
      left: 40px;
      right: 10px;
      height: 1px;
      background-color: var(--gray-200);
    }

    .bar-container {
      display: flex;
      flex: 1;
      align-items: flex-end;
      justify-content: space-evenly;
      padding-bottom: 30px;
      overflow: visible;
    }

    .bar {
      flex: 0 1 8%;
      margin: 0 4px;
      border-radius: 8px 8px 0 0;
      position: relative;
      min-width: 30px;
      max-width: 60px;
      background: linear-gradient(to top, var(--primary-color), var(--primary-lighter));
    }

    .bar-label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 11px;
      width: 80px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-value {
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      text-align: center;
      font-weight: 700;
      font-size: 12px;
      color: var(--primary-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid var(--gray-300);
    }

    th {
      background-color: var(--primary-lightest);
      color: var(--primary-color);
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tr:nth-child(even) {
      background-color: var(--gray-100);
    }

    .rank {
      text-align: center;
      font-weight: 700;
      width: 40px;
    }

    .top-3 {
      color: var(--primary-color);
      font-weight: 700;
    }

    .egg-icon {
      color: #ffd700;
      margin-right: 4px;
    }

    .last-updated {
      font-size: 12px;
      color: var(--text-light);
      text-align: right;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .dashboard { flex-direction: column; }
      .chart-section, .table-section {
        width: 100%;
        min-width: 0;
        height: auto;
      }

      .chart-section { height: 220px; }
      .table-container { max-height: 300px; }

      .bar { min-width: 20px; }
      .bar-label {
        transform: translateX(-50%) rotate(-45deg);
        transform-origin: center top;
        bottom: auto;
        top: 100%;
        width: auto;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="page-title">Easter Egg Hunt Leaderboard</h1>
      <div style="display: flex; align-items: center; gap: 10px;">
        <button id="refreshBtn" class="refresh-btn">Refresh Data</button>
        <div id="loader" class="loader hidden"></div>
      </div>
    </div>

    <div class="dashboard">
      <div class="chart-section">
        <div class="chart-container" id="chartContainer">
          <div class="chart-area">
            <div class="y-axis" id="yAxis"></div>
            <div class="bar-container" id="barChart"></div>
          </div>
        </div>
      </div>

      <div class="table-section">
        <div class="table-container">
          <table id="leaderboardTable">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Eggs</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="last-updated" id="lastUpdated"></div>
      </div>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS1wySpxYntyGL2I7h-HLXb7EAmMzBk-yT883IY78-xDrK4JOUBli82y8sH06Jk5Y-m-_FqTT6lvSk0/pub?gid=0&single=true&output=csv';
    const TIMESTAMP_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS1wySpxYntyGL2I7h-HLXb7EAmMzBk-yT883IY78-xDrK4JOUBli82y8sH06Jk5Y-m-_FqTT6lvSk0/pub?gid=1431768491&single=true&output=csv';

    const refreshBtn = document.getElementById('refreshBtn');
    const loader = document.getElementById('loader');
    const barChart = document.getElementById('barChart');
    const leaderboardTable = document.getElementById('leaderboardTable');
    const lastUpdated = document.getElementById('lastUpdated');

    function formatDateTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = lines[0].split(',');
      const nameIndex = headers.findIndex(h => h.trim().toLowerCase() === 'name');
      const scoreIndex = headers.findIndex(h => h.trim().toLowerCase() === 'score');
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const fields = lines[i].split(',');
        const name = fields[nameIndex];
        const score = parseInt(fields[scoreIndex], 10);
        if (name && score > 0) result.push({ name: name.trim(), score });
      }
      return result;
    }

    function drawBarChart(data) {
      barChart.innerHTML = '';
      const chartData = data.slice(0, 8);
      const maxScore = Math.max(...chartData.map(d => d.score));
      const yAxis = document.getElementById('yAxis');
      yAxis.innerHTML = '';

      for (let i = 0; i <= 5; i++) {
        const label = document.createElement('div');
        label.className = 'y-axis-line';
        const value = Math.round((maxScore / 5) * i);
        label.textContent = value;
        yAxis.appendChild(label);
      }

      chartData.forEach(entry => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = `${(entry.score / maxScore) * 100}%`;
        bar.innerHTML = `<div class="bar-value">${entry.score}</div><div class="bar-label">${entry.name}</div>`;
        barChart.appendChild(bar);
      });
    }

    function displayLeaderboard(data) {
      const tbody = leaderboardTable.querySelector('tbody');
      tbody.innerHTML = '';
      data.sort((a, b) => b.score - a.score);

      data.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="rank">${index + 1}</td>
          <td class="${index < 3 ? 'top-3' : ''}">${entry.name}</td>
          <td class="${index < 3 ? 'top-3' : ''}"><span class="egg-icon">ðŸ¥š</span>${entry.score}</td>
        `;
        tbody.appendChild(row);
      });

      drawBarChart(data);
    }

    async function fetchData() {
      refreshBtn.disabled = true;
      refreshBtn.textContent = 'Loading...';
      loader.classList.remove('hidden');

      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const data = parseCSV(text);
        displayLeaderboard(data);

        const timestampRes = await fetch(TIMESTAMP_URL);
        const timestampText = await timestampRes.text();
        const timestamp = new Date(timestampText.trim());
        lastUpdated.textContent = `Last updated: ${formatDateTime(timestamp)}`;
      } catch (err) {
        console.error(err);
        lastUpdated.textContent = 'Failed to load data.';
      } finally {
        refreshBtn.disabled = false;
        refreshBtn.textContent = 'Refresh Data';
        loader.classList.add('hidden');
      }
    }

    refreshBtn.addEventListener('click', fetchData);
    window.addEventListener('load', fetchData);
  </script>
</body>
</html>
