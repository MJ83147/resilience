<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mug Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
      <h1>Mug Leaderboard</h1>
      <span id="summary" class="badge">Loading…</span>
      <span id="dateCol" class="mutebadge"></span>
      <span class="spacer"></span>

    </header>
  <div class="page-wrapper">
    <div class="content-wrapper">
      <div class="main-content">
      <div class="table-card">
        <h3>Members</h3>
        <div class="controls">
          <label>Sort
            <select id="sort">
              <option value="money">Money mugged</option>
              <option value="count">Mug count</option>
              <option value="level">Level</option>
              <option value="name">Name</option>
            </select>
          </label>
          <label>Top
            <select id="limit">
              <option>10</option>
              <option selected>25</option>
              <option>50</option>
              <option>100</option>
              <option>All</option>
            </select>
          </label>
          <input id="q" type="text" placeholder="Search name…" />
        </div>
        <div class="table-wrapper">
          <table id="tbl">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Level</th>
                <th>Mugs</th>
                <th>Money mugged</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
<div class="charting">
      <div class="chart-card">
        <h3>Top by money mugged</h3>
        <div class="chart-container">
          <canvas id="moneyChart"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h3>Top by mug count</h3>
        <div class="chart-container">
          <canvas id="countChart"></canvas>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>

</html>
